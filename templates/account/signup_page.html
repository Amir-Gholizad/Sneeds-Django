<!doctype html>
{% extends 'website/../bases/base.html' %}
{% load static %}


{% block main_content %}
    <div class="container">
        <h1 class="text-center logo my-4">
            ثبت نام اسنیدز
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">عضویت</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <button type="submit" class="btn btn-primary btn-block">ساخت اکانت</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        اکانت دارید ؟<a href="{% url "account:login" %}">ورود</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
